<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reflective Test</title>
</head>
<body>
  <h1>Reflective API Test</h1>
  <input id="i" placeholder="Enter ID">
  <button onclick="fetchData()">Fetch</button>
  <pre id="out">Waiting...</pre>

  <script>
    async function fetchData() {
      const id = document.getElementById('i').value;
      const res = await fetch(`https://your-app-name.onrender.com/reflect/${id}`);
      const text = await res.text();
      document.getElementById('out').innerText = text;
    }
  </script>
</body>
</html>
